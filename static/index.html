<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>anodeyes</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <script>
      // electron is weird
      var Elm = module.exports
      var app = Elm.Anodeyes.fullscreen()

      const ipcRenderer = require('electron').ipcRenderer

      app.ports.cc.subscribe(function (msg) {
        ipcRenderer.send('asynchronous-message', msg)
      })
    </script>
  </body>
</html>
