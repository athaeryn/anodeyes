<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>anodeyes</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="app" class="app-container"></div>
    <script>
      // electron is weird
      const isElectron = typeof require != 'undefined'
      if (isElectron) {
        self.Elm = module.exports
      }

      const app = Elm.Anodeyes.embed(document.querySelector('#app'))

      if (isElectron) {
        const ipcRenderer = require('electron').ipcRenderer
        app.ports.cc.subscribe(function (messages) {
          ipcRenderer.send('asynchronous-message', messages)
        })
      }
    </script>
  </body>
</html>
